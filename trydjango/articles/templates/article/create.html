{% extends "base.html" %}

{% block content %}
   {% if not created %}
   
    <div style="margin-top: 30px;">
        <form action="." method="POST"> {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Article</button>
        </form>
    </div>
    {% else %}
        <h3>Your Article was created</h3>
        <a href="/articles/{{object.id}}/"> {{ object.title }} - {{ object.content }} - {{ object.author }}</a>
    {% endif %}

{% endblock content %}
